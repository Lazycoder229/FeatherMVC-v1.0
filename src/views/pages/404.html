<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .error-container {
      text-align: center;
      padding: 50px;
    }
    .robot {
      width: 180px;
      margin: 0 auto 20px;
    }
    .error-title {
      font-size: 3rem;
      color: #e74c3c;
      margin: 10px 0;
    }
    .error-message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }
    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .back-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- This is the custom error not found page -->
   <!-- You can create your own not found error by modifying this file -->
  <div class="error-container">
    <img src="/image/error.gif" alt="Robot Error" class="robot">
    <h1 class="error-title">404 Not Found</h1>
    <p class="error-message">Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="back-link">Go Back Home</a>
  </div>
</body>
</html>
